{% extends "base.html" %} {% block title %}New Note - Personal Notes{% endblock
%} {% block content %}
<h2>New Note</h2>
<form method="post">
  <label>Title</label>
  <input type="text" name="title" value="{{ title|default('') }}" required />
  <label>Body</label>
  <textarea name="body" rows="8">{{ body|default('') }}</textarea>
  <div class="actions">
    <button class="btn" type="submit">Save</button>
    <a href="{{ url_for('index') }}" class="btn alt">Cancel</a>
  </div>
</form>
{% endblock %}
