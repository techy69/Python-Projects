{% extends "base.html" %} {% block title %}{{ note.title }} - Personal Notes{%
endblock %} {% block content %}
<article>
  <h2>{{ note.title }}</h2>
  <p class="muted">Updated: {{ note.updated_at.strftime("%Y-%m-%d %H:%M") }}</p>
  <div class="note-body">{{ note.body | nl2br }}</div>

  <div class="actions">
    <a class="btn" href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a>
    <form
      method="post"
      action="{{ url_for('delete_note', note_id=note.id) }}"
      style="display: inline"
    >
      <button
        class="btn danger"
        type="submit"
        onclick="return confirm('Delete this note?')"
      >
        Delete
      </button>
    </form>
    <a class="btn alt" href="{{ url_for('index') }}">Back</a>
  </div>
</article>
{% endblock %}
