{% extends "base.html" %} {% block title %}Shorten a URL{% endblock %} {% block
content %}
<h2>Shorten a URL</h2>
<form method="post" class="form">
  <label>URL</label>
  <input name="url" placeholder="https://example.com" required />
  <label>Custom code (optional)</label>
  <input name="custom" placeholder="mycode (letters/numbers only)" />
  <div class="actions">
    <button type="submit" class="btn">Shorten</button>
  </div>
</form>
{% endblock %}
